name: Fetch Records

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'ÂºÄÂßãÊó•Êúü (YYYYMMDD)'
        required: false
        type: string
      end_date:
        description: 'ÁªìÊùüÊó•Êúü (YYYYMMDD)'
        required: false
        type: string
      use_local_history:
        description: 'ÊòØÂê¶‰ΩøÁî®Êú¨Âú∞history/history_util0103‰Ωú‰∏∫historyÊñá‰ª∂'
        required: false
        default: 'false'
        type: boolean

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clone tziakcha_record_miner repository
      run: |
        git clone https://github.com/tziakcha-stats/tziakcha_record_miner.git
        cd tziakcha_record_miner
        git submodule update --init --recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Build record miner
      run: |
        cd tziakcha_record_miner
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
    
    - name: Determine date range
      id: dates
      run: |
        if [ -n "${{ github.event.inputs.start_date }}" ]; then
          START_DATE="${{ github.event.inputs.start_date }}"
        else
          START_DATE=$(date -d "yesterday" +%Y%m%d)
        fi
        
        echo "start_date=${START_DATE}" >> $GITHUB_OUTPUT
        
        if [ -n "${{ github.event.inputs.end_date }}" ]; then
          END_DATE="${{ github.event.inputs.end_date }}"
          echo "end_date=${END_DATE}" >> $GITHUB_OUTPUT
          echo "Fetching records from ${START_DATE} to ${END_DATE}"
        else
          echo "end_date=" >> $GITHUB_OUTPUT
          echo "Fetching records for ${START_DATE}"
        fi

    - name: Set local history flag
      id: local_history
      run: |
        if [ "${{ github.event.inputs.use_local_history }}" = "true" ]; then
          echo "USE_LOCAL_HISTORY=true" >> $GITHUB_OUTPUT
        else
          echo "USE_LOCAL_HISTORY=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Fetch records
      env:
        TZI_HISTORY_COOKIE: ${{ secrets.TZI_HISTORY_COOKIE }}
      run: |
        cd tziakcha_record_miner
        chmod +x ci/fetch/fetch_date_range.sh
        if [ "${{ steps.local_history.outputs.USE_LOCAL_HISTORY }}" = "true" ]; then
          HISTORY_ARG="--local --history-file ../history/history_util0103.json"
        else
          HISTORY_ARG=""
        fi

        if [ -n "${{ steps.dates.outputs.end_date }}" ]; then
          ./ci/fetch/fetch_date_range.sh $HISTORY_ARG \
            --start-date ${{ steps.dates.outputs.start_date }} \
            --end-date ${{ steps.dates.outputs.end_date }}
        else
          ./ci/fetch/fetch_date_range.sh $HISTORY_ARG \
            --start-date ${{ steps.dates.outputs.start_date }}
        fi
    
    - name: Copy data to repository root
      run: |
        mkdir -p session records
        
        if [ -d "tziakcha_record_miner/data/session" ]; then
          cp -rf tziakcha_record_miner/data/session/* session/ || true
          echo "Copied session data"
        fi
        
        if [ -d "tziakcha_record_miner/data/records" ]; then
          cp -rf tziakcha_record_miner/data/records/* records/ || true
          echo "Copied records data"
        fi
        
        echo "Session files:"
        ls -lh session/ || echo "No session files"
        echo "Records directories:"
        ls -lh records/ || echo "No records directories"
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git pull
        git add session/ records/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Auto-fetch records for ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}"
        git push
        
    
    - name: Cleanup
      if: always()
      run: |
        rm -rf tziakcha_record_miner
    
    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = `‚ùå Fetcher Workflow Failed - ${new Date().toISOString().split('T')[0]}`;
          
          const inputs = {
            start_date: '${{ github.event.inputs.start_date }}' || 'Not provided (default: yesterday)',
            end_date: '${{ github.event.inputs.end_date }}' || 'Not provided (default: same as start_date)',
            use_local_history: '${{ github.event.inputs.use_local_history }}' || 'false'
          };
          
          const body = `## üîç Workflow Failure Report

          ### Trigger Information
          - **Trigger Type**: ${{ github.event_name }}
          - **Run ID**: ${{ github.run_id }}
          - **Run Number**: ${{ github.run_number }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}

          ### Input Parameters
          \`\`\`json
          ${JSON.stringify(inputs, null, 2)}
          \`\`\`

          ### Failed Steps
          - Please check the workflow run logs for detailed error information

          ### Logs
          [View Full Workflow Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Quick Debug Commands
          \`\`\`bash
          # View detailed logs
          gh run view ${{ github.run_id }} --log

          # Re-run the workflow
          gh run rerun ${{ github.run_id }}
          \`\`\`

          ---
          *Generated automatically by workflow on ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}*`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['workflow-failure', 'fetcher']
          });
